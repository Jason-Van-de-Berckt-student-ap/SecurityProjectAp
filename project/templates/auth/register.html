<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - EASM Tool</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
      }
      .register-container {
        max-width: 450px;
        margin: 0 auto;
      }
      .card {
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        border: none;
        border-radius: 15px;
      }
      .card-header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border-radius: 15px 15px 0 0 !important;
        text-align: center;
        padding: 2rem 1rem 1rem;
      }
      .btn-primary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        border-radius: 25px;
      }
      .btn-primary:hover {
        background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
      }
      .form-control {
        border-radius: 25px;
        padding: 12px 20px;
      }
      .form-control:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
      }
      .alert {
        border-radius: 15px;
      }
      .password-strength {
        margin-top: 5px;
      }
      .strength-weak {
        color: #dc3545;
      }
      .strength-medium {
        color: #ffc107;
      }
      .strength-strong {
        color: #28a745;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="register-container">
        <div class="card">
          <div class="card-header">
            <h4 class="mb-0">
              <i class="fas fa-user-plus me-2"></i>
              Create Account
            </h4>
            <p class="mb-0 mt-2">Join EASM Tool</p>
          </div>
          <div class="card-body p-4">
            <!-- Flash Messages -->
            {% with messages = get_flashed_messages(with_categories=true) %} {%
            if messages %} {% for category, message in messages %}
            <div
              class="alert alert-{{ 'danger' if category == 'error' else category }} alert-dismissible fade show"
              role="alert"
            >
              {{ message }}
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="alert"
              ></button>
            </div>
            {% endfor %} {% endif %} {% endwith %}

            <form method="POST" id="registerForm">
              <div class="mb-3">
                <label for="username" class="form-label">
                  <i class="fas fa-user me-1"></i>Username
                </label>
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  name="username"
                  required
                  pattern="[a-zA-Z0-9_]{3,20}"
                  title="3-20 characters, letters, numbers, and underscores only"
                />
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">
                  <i class="fas fa-envelope me-1"></i>Email
                </label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">
                  <i class="fas fa-lock me-1"></i>Password
                </label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  required
                  minlength="8"
                  onkeyup="checkPasswordStrength()"
                />
                <div id="passwordStrength" class="password-strength"></div>
              </div>

              <div class="mb-3">
                <label for="confirm_password" class="form-label">
                  <i class="fas fa-lock me-1"></i>Confirm Password
                </label>
                <input
                  type="password"
                  class="form-control"
                  id="confirm_password"
                  name="confirm_password"
                  required
                />
                <div id="passwordMatch" class="password-strength"></div>
              </div>

              <div class="d-grid gap-2">
                <button
                  type="submit"
                  class="btn btn-primary btn-lg"
                  id="submitBtn"
                  disabled
                >
                  <i class="fas fa-user-plus me-2"></i>Create Account
                </button>
              </div>
            </form>

            <hr class="my-4" />

            <div class="text-center">
              <p class="mb-0">Already have an account?</p>
              <a
                href="{{ url_for('auth.login') }}"
                class="btn btn-outline-primary btn-sm mt-2"
              >
                <i class="fas fa-sign-in-alt me-1"></i>Login
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      function checkPasswordStrength() {
        const password = document.getElementById("password").value;
        const strengthDiv = document.getElementById("passwordStrength");

        if (password.length === 0) {
          strengthDiv.innerHTML = "";
          return;
        }

        let strength = 0;
        if (password.length >= 8) strength++;
        if (/[A-Z]/.test(password)) strength++;
        if (/[a-z]/.test(password)) strength++;
        if (/[0-9]/.test(password)) strength++;
        if (/[^A-Za-z0-9]/.test(password)) strength++;

        if (strength < 3) {
          strengthDiv.innerHTML =
            '<small class="strength-weak"><i class="fas fa-times me-1"></i>Weak password</small>';
        } else if (strength < 5) {
          strengthDiv.innerHTML =
            '<small class="strength-medium"><i class="fas fa-exclamation me-1"></i>Medium strength</small>';
        } else {
          strengthDiv.innerHTML =
            '<small class="strength-strong"><i class="fas fa-check me-1"></i>Strong password</small>';
        }

        checkFormValidity();
      }

      function checkPasswordMatch() {
        const password = document.getElementById("password").value;
        const confirmPassword =
          document.getElementById("confirm_password").value;
        const matchDiv = document.getElementById("passwordMatch");

        if (confirmPassword.length === 0) {
          matchDiv.innerHTML = "";
          return;
        }

        if (password === confirmPassword) {
          matchDiv.innerHTML =
            '<small class="strength-strong"><i class="fas fa-check me-1"></i>Passwords match</small>';
        } else {
          matchDiv.innerHTML =
            '<small class="strength-weak"><i class="fas fa-times me-1"></i>Passwords do not match</small>';
        }

        checkFormValidity();
      }

      function checkFormValidity() {
        const password = document.getElementById("password").value;
        const confirmPassword =
          document.getElementById("confirm_password").value;
        const submitBtn = document.getElementById("submitBtn");

        const isValid = password.length >= 8 && password === confirmPassword;
        submitBtn.disabled = !isValid;
      }

      document
        .getElementById("confirm_password")
        .addEventListener("keyup", checkPasswordMatch);

      document
        .getElementById("registerForm")
        .addEventListener("submit", function (e) {
          const submitBtn = document.getElementById("submitBtn");
          submitBtn.innerHTML =
            '<i class="fas fa-spinner fa-spin me-2"></i>Creating Account...';
          submitBtn.disabled = true;
        });
    </script>
  </body>
</html>
