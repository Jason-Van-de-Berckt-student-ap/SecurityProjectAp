{# templates/error.html #}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Error - EASM Domain Scanner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            animation: {
              "fade-in": "fadeIn 0.5s ease-in-out",
              "slide-up": "slideUp 0.3s ease-out",
              "pulse-slow": "pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite",
            },
            keyframes: {
              fadeIn: {
                "0%": { opacity: "0" },
                "100%": { opacity: "1" },
              },
              slideUp: {
                "0%": { transform: "translateY(10px)", opacity: "0" },
                "100%": { transform: "translateY(0)", opacity: "1" },
              },
            },
          },
        },
      };
    </script>
  </head>
  <body
    class="bg-gradient-to-br from-gray-50 via-blue-50 to-indigo-100 dark:from-gray-900 dark:via-blue-900 dark:to-indigo-900 min-h-screen transition-all duration-300 text-gray-800 dark:text-gray-200 flex flex-col items-center justify-center px-4"
  >
    <!-- Dark Mode Toggle -->
    <div class="fixed top-4 right-4 z-50">
      <button
        id="theme-toggle"
        class="p-3 rounded-full bg-white/80 dark:bg-gray-800/80 backdrop-blur-sm shadow-lg hover:shadow-xl transition-all duration-300 hover:scale-105"
      >
        <svg
          id="sun-icon"
          class="w-6 h-6 text-yellow-500 dark:hidden"
          fill="currentColor"
          viewBox="0 0 20 20"
        >
          <path
            fill-rule="evenodd"
            d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
            clip-rule="evenodd"
          ></path>
        </svg>
        <svg
          id="moon-icon"
          class="w-6 h-6 text-blue-400 hidden dark:block"
          fill="currentColor"
          viewBox="0 0 20 20"
        >
          <path
            d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"
          ></path>
        </svg>
      </button>
    </div>

    <div
      class="bg-white/70 dark:bg-gray-800/70 backdrop-blur-sm rounded-3xl shadow-xl p-8 md:p-12 border border-white/20 dark:border-gray-700/50 max-w-lg w-full text-center animate-fade-in"
    >
      <div
        class="mx-auto flex items-center justify-center h-20 w-20 rounded-2xl bg-gradient-to-r from-red-500 to-rose-600 mb-6 shadow-lg"
      >
        <svg
          class="h-10 w-10 text-white"
          stroke="currentColor"
          fill="none"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z"
          />
        </svg>
      </div>
      <h1 class="text-4xl font-bold mb-4 text-red-600 dark:text-red-400">
        An Error Occurred
      </h1>
      <div
        class="bg-red-50 dark:bg-red-900/30 border-l-4 border-red-500 dark:border-red-400 p-4 mb-6 rounded-md text-left"
      >
        <p class="text-red-700 dark:text-red-300 font-medium">
          {{ error_message }}
        </p>
      </div>
      <a
        href="{{ back_url if back_url else '/' }}"
        class="inline-flex items-center justify-center bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 text-white py-3 px-6 rounded-xl font-semibold text-base transition-all duration-300 hover:scale-105 shadow-lg hover:shadow-xl"
      >
        <svg
          class="w-5 h-5 mr-2 transform rotate-180"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M17 8l4 4m0 0l-4 4m4-4H3"
          ></path>
        </svg>
        Go Back
      </a>
    </div>

    <!-- Footer -->
    <footer
      class="fixed bottom-0 left-0 right-0 bg-white/80 dark:bg-gray-800/80 backdrop-blur-sm border-t border-gray-200/50 dark:border-gray-700/50 py-4"
    >
      <div class="container mx-auto px-4 text-center">
        <p class="text-sm text-gray-600 dark:text-gray-400 mb-2">
          External Attack Surface Management Tool
        </p>
        <p class="text-xs text-gray-500 dark:text-gray-500">
          Empowering cybersecurity professionals with advanced domain
          intelligence
        </p>
      </div>
    </footer>

    <script>
      // Dark mode functionality
      const themeToggle = document.getElementById("theme-toggle");
      const html = document.documentElement;

      // Check for saved theme preference or default to light mode
      const savedTheme = localStorage.getItem("theme");
      if (savedTheme) {
        html.classList.toggle("dark", savedTheme === "dark");
      } else if (window.matchMedia("(prefers-color-scheme: dark)").matches) {
        html.classList.add("dark");
      }

      themeToggle.addEventListener("click", () => {
        html.classList.toggle("dark");
        const isDark = html.classList.contains("dark");
        localStorage.setItem("theme", isDark ? "dark" : "light");

        // Add a subtle animation effect
        themeToggle.style.transform = "scale(0.95)";
        setTimeout(() => {
          themeToggle.style.transform = "scale(1)";
        }, 150);
      });

      // Add particle effect to background
      function createParticle() {
        const particle = document.createElement("div");
        particle.className =
          "fixed w-1 h-1 md:w-2 md:h-2 bg-blue-400/20 dark:bg-blue-600/20 rounded-full pointer-events-none -z-10";
        particle.style.left = Math.random() * window.innerWidth + "px";
        particle.style.top = window.innerHeight + Math.random() * 100 + "px";
        particle.style.animation = `floatParticle ${
          Math.random() * 5 + 5
        }s linear ${Math.random() * 2}s forwards`;
        document.body.appendChild(particle);
        setTimeout(() => {
          particle.remove();
        }, 10000);
      }

      // Add animation keyframes only once
      if (!document.getElementById("particle-animation-style")) {
        const style = document.createElement("style");
        style.id = "particle-animation-style";
        style.textContent = `@keyframes floatParticle { to { transform: translateY(-110vh) rotate(${
          Math.random() * 720 - 360
        }deg); opacity: 0; } }`;
        document.head.appendChild(style);
      }

      // Create particles periodically
      setInterval(createParticle, 1500);
    </script>
  </body>
</html>
