{# templates/darkweb.html #}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Darkweb Info</title>
</head>
<body>
    {% extends "base.html" %}
    {% block content %}
        <div class="container mx-auto p-6">
            <h1 class="text-2xl font-bold mb-4">Dark Web Links</h1>
            
            {% if onion_links %}
                <table class="table-auto w-full border-collapse border border-gray-300">
                    <thead>
                        <tr class="bg-gray-200">
                            <th class="border border-gray-300 px-4 py-2">#</th>
                            <th class="border border-gray-300 px-4 py-2">Onion Link</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for link in onion_links %}
                            <tr class="hover:bg-gray-100">
                                <td class="border border-gray-300 px-4 py-2">{{ loop.index }}</td>
                                <td class="border border-gray-300 px-4 py-2">
                                    <a href="{{ link }}" class="text-blue-600 hover:underline" target="_blank">{{ link }}</a>
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            {% else %}
                <p class="text-red-500">Geen onion links beschikbaar.</p>
            {% endif %}
        </div>
    {% endblock %}
</body>
</html>
